<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='materialize.min.css')}}">

    <title>home</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
        <a href="#" class="brand-logo">MiApp</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="{{ url_for('auth.logout') }}">Cerrar Sesi√≥n</a></li>
        </ul>
        </div>
    </nav>

    <div class="container">
        {% if session["cui"] %}
        <div class="row">
            <div class="col s12 m7 offset-m2">
                <h2 class="header">{{ user.name }}</h2>
                <div class="card horizontal medium">
                    <div class="card-image">
                        <img src="{{ url_for('static', filename='uploads/'+user.picture) }}" alt="">
                    </div>

                    <div class="card-stacked">
                        <div class="card-content">
                            <p><strong>CUI:</strong> {{ user.cui }}</p>
                            <p><strong>Email:</strong> {{ user.email }}</p>
                            <p><strong>F. Nac:</strong> {{ user.dateBorn }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>

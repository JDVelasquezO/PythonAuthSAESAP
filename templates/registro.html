{% extends "base.html" %}

{% block title %}Registro de Usuario{% endblock %}
{% block navbar_links %}
    <li><a href="{{url_for('auth.login')}}">Login</a></li>
{% endblock %}

{% block header %}Registro de Usuario{% endblock %}

{% block content %}
<div class="card">
    <div class="card-content">
        <form method="post" enctype="multipart/form-data">
            <label for="cui">CUI: </label>
            <input type="number" name="cui" required placeholder="XXXXXXXXXXXXX" autofocus autocomplete="off">
            <br>
            <label for="name">Nombres: </label>
            <input type="text" name="name" required >
            <br>
            <label for="dateBorn">Fecha de Nacimiento: </label>
            <input type="text" name="dateBorn" class="datepicker">
            <br>
            <label for="correo">Correo Electrónico: </label>
            <input type="email" name="email" required placeholder="example@mail.com" autofocus autocomplete="off">
            <br>
            <label for="password">Contraseña: </label>
            <input type="password" name="password" required minlength="5" maxlength="8" placeholder="*********">
            <br>
            <div class="file-field input-field">
                <div class="btn">
                    <span>File</span>
                    <input name="picture" type="file">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Ingresar
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.datepicker');
        var instances = M.Datepicker.init(elems, { minDate: new Date(1995, 11, 17) });
    });
</script>
{% endblock %}
